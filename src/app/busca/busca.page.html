<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo-pagina">Buscar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar id="barraPesquisa" (ionInput)="coletaTitulo($event)" placeholder="Digite o titulo aqui... "></ion-searchbar>
  <ion-button expand="full" (click)="pesquisarPorTitulo()">Pesquisar</ion-button>

  <ion-label position="floating" >{{msgError}}</ion-label>

</ion-content>
