<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo-producao">{{tituloProducao}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="12" sizeLg="6">
          <img id="posterFilme" src='{{ "http://image.tmdb.org/t/p/original/" + poster }}' >
        </ion-col>
        <ion-col size="12"  sizeLg="6">
          <ion-row>
            <p class="titulo-detalhes">Gêneros: </p><p class="conteude" *ngFor="let genero of generos">{{genero.name}} {{generos.indexOf(genero) == generos.length - 1 ? "" : " - "}}</p>
          </ion-row>
          <ion-row>
            <p class="titulo-detalhes">Lançamento: </p><p class="conteude">{{ anoLancamento }}</p>
          </ion-row>
          <ion-row>
            <p class="titulo-detalhes">Sinopse: </p>
          </ion-row>
          <ion-row>
            <p class="sinopse">{{sinopse}}</p>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
