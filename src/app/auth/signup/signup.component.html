<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Signup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-col>

          <ion-row>
            <ion-col style="text-align: center">
              <mat-form-field>
                <input type="email" 
                       matInput placeholder="Your e-mail"
                       required
                       ngModel
                       name="email"
                       email
                       #emailInput="ngModel">
                       <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
                       <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
                </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="text-align: center">
              <mat-form-field hintLabel="Should be at least 6 characters long.">
                <input type="password"
                      matInput placeholder="Your password"
                      required
                      ngModel
                      name="password"
                      minlength="6"
                      #pwInput="ngModel">
                <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
              </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="text-align: center">
              <mat-form-field hintLabel="Should be at least 6 characters long.">
                <input type="password"
                      matInput placeholder="Confirm password"
                      required
                      ngModel
                      name="confirm-password"
                      minlength="6"
                      #confirmInput="ngModel">
                <mat-hint align="end">{{ confirmInput.value?.length }} / 6</mat-hint>
              </mat-form-field>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="text-align: center">
              <mat-form-field>
                <input matInput
                       placeholder="Your birthdate"
                       [matDatepicker]="picker"
                       required>
                <mat-datepicker #picker></mat-datepicker>
                <button matSuffix mat-stroked-button color="primary" (click)="picker.open()"><mat-icon>date_range</mat-icon></button>
                <!-- <mat-error *ngIf="matDatepicker.hasError('required')">Please provide a valid date</mat-error>  -->
              </mat-form-field>     
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col style="text-align: center">
              <button type="submit" 
                      mat-raised-button
                      color="primary">
                Submit
              </button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-grid>
    </form>
  </section>
