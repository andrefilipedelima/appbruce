<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title slot="start" class="titulo-pagina">
      <img src="../../../assets/icon/logo-appbruce-b.png" class="dog">
      Preferências
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="onChangeTipo($event)" value="movie">
    <ion-segment-button value="movie">
      <ion-label>Filmes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tv">
      <ion-label>Séries</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Preferências</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="listaPreferencias">
    <ion-item *ngFor="let item of generos">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.isChecked" (ionChange)="generosChecked(item)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
