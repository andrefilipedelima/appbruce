<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="menu">
      <ion-title slot="start" class="titulo-pagina">{{titulo_pagina}}</ion-title>
      <ion-button 
          class="search-btn"
          color="#0d0d0d"
          [routerLink]="['/welcome/buscar']">
        <ion-icon 
            slot="end"
            [ios]="'search-outline'"
            [md]="'search-sharp'"
            color="#e6e6e6"  
           >
        </ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titulo_pagina}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <div *ngFor="let cat of items">
      <ion-row class="category-banner">
        <ion-col class="ion-align-self-center titulo-categorias">
          {{ cat.titulo }}
        </ion-col>
      </ion-row>

      <ion-slides [options]="retornaSliderConfig(cat.tipo)">
        <ion-slide *ngFor="let producao of cat.producoes">
          <ion-card class="cardCustomizado" (click)="abreDetalhes(producao.id)">
            <ion-card-content class="cardCustomizado">
              <img src= '{{ "http://image.tmdb.org/t/p/original/" + producao.poster_path }}' >
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    
  </div>
</ion-content>
