
<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      <ion-label>O que deseja procurar hoje?</ion-label>
    </ion-list-header>
    
    <ion-radio-group allow-empty-selection="true" name="radio-group" value="filme"
    (ionChange)="coletaTipoStreaming($event)">
  
      <ion-item>
        <ion-label>Filme</ion-label>
        <ion-radio color="medium" slot="start" value="filme" checked></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Série</ion-label>
        <ion-radio color="medium" slot="start" value="serie"></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list>







  <ion-list inset>

    <ion-list-header>
      <ion-label>Filtrar por: </ion-label>
    </ion-list-header>

    <ion-item >
      <ion-label position="floating"> Ano de Lançamento</ion-label>
      <ion-input type="tel" maxlength="4" [(ngModel)]="ano" name="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Ator</ion-label>
      <ion-input type="text" [(ngModel)]="ator" name="ator"></ion-input>
    </ion-item>
    <ion-item *ngFor="let cat of generos">
      <ion-label position="floating">Gênero</ion-label>
      <ion-select [(ngModel)]="genero" (ionChange)="onChange(genero)" okText="Ok" cancelText="Fechar"  multiple="false" interface="alert">
        <ion-select-option *ngFor="let genero of cat.resultado" value="{{genero.name}}">{{genero.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Idioma Original</ion-label>
      <ion-input type="text" [(ngModel)]="idioma" name="idioma"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Produtora</ion-label>
      <ion-input type="text" [(ngModel)]="produtora" name="produtora"></ion-input>
    </ion-item>
  </ion-list>




  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button color="medium" (click)="pesquisaComFiltros()">Pesquisar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


 
  
  
</ion-content>
